<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Huddle Landing Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/247f78e130.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Huddle" />
    </header>
    <main>
      <img
        class="mockup"
        src="./images/illustration-mockups.svg"
        alt=""
        aria-hidden="true"
      />
      <h1 class="tagline">Build The Community Your Fans Will Love</h1>
      <p class="content">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <form name="register" action="#">
        <button class="btn-register">Register</button>
      </form>
    </main>
    <footer>
      <nav>
        <ul class="social-nav">
          <li class="social-nav__link">
            <a href="#" aria-label="Facebook"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </li>
          <li class="social-nav__link">
            <a href="#" aria-label="Twitter"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li class="social-nav__link">
            <a href="#" aria-label="Instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
